<!-- Menu -->
<aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
    <div class="app-brand demo">
        <!-- logo -->
        <a href="index.html" class="app-brand-link">
            <span class="app-brand-text demo menu-text fw-bold">Infinite Learning</span>
        </a>
        <!-- logo -->
    </div>

    <div class="menu-inner-shadow"></div>

    <ul class="menu-inner py-1">
        <!-- Dashboards -->
        <li class="menu-item {% if request.path == '/dashboard' %}active{% endif %}">
            <a href="/dashboard" class="menu-link">
                <i class="menu-icon tf-icons bx bxs-dashboard"></i>
                <div data-i18n="Dashboards">Dashboards</div>
            </a>
        </li>
        <!-- Feedback -->
        <li class="menu-item {% if request.path.startswith('/dashboard/feedback') %}active{% endif %} ">
            <a href="/dashboard/feedback/data" class="menu-link menu-toggle">
                <i class="menu-icon tf-icons bx bx-spreadsheet"></i>
                <div data-i18n="Feedbacks">Feedbacks</div>
            </a>
            <ul class="menu-sub">
                <li class="menu-item {% if request.path == '/dashboard/feedback/data' %}active{% endif %}">
                    <a href="/dashboard/feedback/data" class="menu-link">
                        <div data-i18n="CRM">Data Feedback</div>
                    </a>
                </li>
                <li class="menu-item {% if request.path == '/dashboard/feedback/hasil' %}active{% endif %}">
                    <a href="/dashboard/feedback/hasil" class="menu-link">
                        <div data-i18n="Analytics">Hasil Klasterisasi</div>
                    </a>
                </li>
            </ul>
        </li>

        <!-- Components -->
        <li class="menu-header small text-uppercase"><span class="menu-header-text">Data Master</span></li>
        <!-- Cards -->
        {% if session['role'] == 0 %}
        <li class="menu-item {% if request.path == '/dashboard/program' %}active{% endif %}">
            <a href="/dashboard/program" class="menu-link">
                <i class="menu-icon tf-icons bx bx-data"></i>
                <div data-i18n="Basic">Programs</div>
            </a>
        </li>
        <li class="menu-item {% if request.path == '/dashboard/batch' %}active{% endif %}">
            <a href="/dashboard/batch" class="menu-link">
                <i class="menu-icon tf-icons bx bx-collection"></i>
                <div data-i18n="Basic">Batch</div>
            </a>
        </li>
        {% endif %}
        {% if session['role'] == 1 %}
        <li class="menu-item {% if request.path == '/dashboard/user' %}active{% endif %}">
            <a href="/dashboard/user" class="menu-link">
                <i class="menu-icon tf-icons bx bx-user"></i>
                <div data-i18n="Basic">User</div>
            </a>
        </li>
        {% endif %}
        <li class="menu-item">
            <a href="/logout" class="menu-link">
                <i class="menu-icon tf-icons bx bx-exit"></i>
                <div data-i18n="Basic">Logout</div>
            </a>
        </li>
    </ul>
</aside>
<!-- / Menu -->
